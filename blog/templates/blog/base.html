{% load static %}
<html>
    <head>
        <title>Ania blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>

    <div class="page-header">
        <a href="{% url 'post_new' %}" class="top-menu"><h1>Dodaj nowy post <span class="glyphicon glyphicon-plus"></span></h1></a>
        <h1><a href="/">Ania Blog (home)</a></h1>
    </div>
    <div class="content container"><h3>Kliknij na tytuł, aby edytować post (tylko zalogowany użytkownik może dodawać lub edytować posty)</h3>
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>


</html>
